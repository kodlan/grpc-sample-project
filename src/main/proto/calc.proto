syntax = "proto3";

package com.example;

option java_package = "com.example";
option java_multiple_files = true;

service CalcService {
  rpc calc (CalcRequest) returns (CalcResponse);
}

message CalcRequest {
  int32 num1 = 1;
  int32 num2 = 2;
  Operation operation = 3;

  enum Operation {
    SUM = 0;
    SUB = 1;
    MUL = 2;
    DIV = 3;
  }
}

message CalcResponse {
  int32 result = 1;
}